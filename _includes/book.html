<div class="book">
    <img width="185px" class="floatleft" src="/assets/images/{{include.cover}}" alt="{{include.alt}}" />
    <p>✍️ <b>Written by:</b> {{include.author}}<br>
    🏷 <b>Genre:</b> {{include.genre}}<br>
    🗓 <b>Published:</b> {{include.published}}<br>
    📄 <b>Pages:</b> {{include.pages}}<br>
    🧐 <b>My rating:</b> {{include.stars}}</p>
    <div class="spacer"></div>
    <p>{{include.summary}}</p>
</div>
